<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Academy New Year Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .product {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            width: calc(50% - 20px);
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product .price {
            margin: 10px 0;
        }
        .product .price .old-price {
            text-decoration: line-through;
            color: #999;
            display: block;
        }
        .product .price .new-price {
            color: #e60000;
            font-size: 1.5em;
        }
        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .countdown {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .crypto-payment {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .crypto-payment.visible {
            display: block;
        }
        .crypto-address {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .pay-button {
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
            z-index: 1000;
        }
        .modal.visible {
            display: block;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>

    <div class="container">
        <div class="header">
            <h1>Roulette Academy New Year Campaign</h1>
        </div>

        <div class="products">
            <div class="product">
                <img src="https://i.ibb.co/CsD6YGk/roulettesog22.png" alt="12 Roulette Software UNLIMITED">
                <h3>12 Roulette Software UNLIMITED</h3>
                <p class="price">
                    <span class="old-price">$200</span>
                    <span class="new-price">$100</span>
                </p>
                <button class="buy-button" onclick="showModal()">BUY NOW</button>
            </div>

            <div class="product">
                <img src="https://i.ibb.co/S5s65Hz/V-PMEMBER5.png" alt="Product 2">
                <h3>1 YEAR VIP GROUP MEMBERSHIP</h3>
                <p class="price">
                    <span class="old-price">$300</span>
                    <span class="new-price">$150</span>
                </p>
                <button class="buy-button" onclick="showModal()">BUY NOW</button>
            </div>
        </div>

        <div class="countdown">
            Campaign ends in: <span id="countdown"></span>
        </div>

        <div class="footer">
            <p>If you have any issues, <a href="#">contact us</a>.</p>
        </div>

        <div class="modal" id="payment-modal">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <p class="crypto-address">Crypto Address: TRC20_USDT_Address_Here</p>
            <p>Remaining time: <span id="payment-timer">59:00</span></p>
            <button class="pay-button" onclick="redirectToTelegram()">I PAID</button>
        </div>
    </div>

    <script>
        // Snow Effect
        function createSnow() {
            const snowContainer = document.querySelector('.snow');
            if (document.querySelectorAll('.snowflake').length < 30) { // Limit snowflakes
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 10 + 5 + 's'; // Slower fall
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.innerHTML = '&#10052;';
                snowContainer.appendChild(snowflake);

                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }
        }
        setInterval(createSnow, 500);

        // Countdown Timer for Campaign
        const campaignEndTime = new Date(new Date().getTime() + 7 * 24 * 60 * 60 * 1000); // 7 days from now
const countdownElement = document.getElementById('countdown');

function updateCountdown() {
    const now = new Date();
    const remainingTime = campaignEndTime - now;

    if (remainingTime <= 0) {
        countdownElement.innerText = "Campaign ended!";
        return;
    }

    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

    countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);

// Show Modal
function showModal() {
    document.getElementById('payment-modal').classList.add('visible');
}

// Close Modal
function closeModal() {
    document.getElementById('payment-modal').classList.remove('visible');
}

// Redirect to Telegram
function redirectToTelegram() {
    window.location.href = "https://t.me/your_telegram_username";
}

// Timer for Payment Section
let paymentTimeRemaining = 7 * 24 * 60 * 60; // 7 days in seconds
const paymentTimerElement = document.getElementById('payment-timer');

function updatePaymentTimer() {
    if (paymentTimeRemaining <= 0) {
        paymentTimerElement.innerText = "Time's up!";
        return;
    }

    const days = Math.floor(paymentTimeRemaining / (24 * 60 * 60));
    const hours = Math.floor((paymentTimeRemaining % (24 * 60 * 60)) / (60 * 60));
    const minutes = Math.floor((paymentTimeRemaining % (60 * 60)) / 60);
    const seconds = paymentTimeRemaining % 60;

    paymentTimerElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds < 10 ? '0' : ''}${seconds}`;
    paymentTimeRemaining--;
}
setInterval(updatePaymentTimer, 1000);

    </script>
</body>
</html>
